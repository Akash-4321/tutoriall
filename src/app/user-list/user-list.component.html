<app-navbar></app-navbar>
<div class="container py-5">
    <h1 class="display-4 pb-5 text-center fw-bold">Account Details</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>USER ID</th>
            <th>NAME</th>
            <th>ACCOUNT NUMBER</th>
            <th>IFSC NUMBER</th>
            <th>BALANCE</th>
           <th>AADHAR NUMBER</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of accountDetailsModel">
            
                <td>
                <div>
                    {{user.User_id }}
                </div>
                </td>
            <td>{{user.Name }}</td>
            <td>{{user.Account_number}}</td>
            <td>{{user.Ifsc_nb}}</td>
            <td>{{user.Balance}}</td>
            <td>{{user.Aadhar }}</td>
          
    </tbody>
</table>
</div>
<app-footer></app-footer>
